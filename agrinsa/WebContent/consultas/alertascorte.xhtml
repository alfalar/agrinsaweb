<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<link rel="stylesheet" type="text/css" href="../css/primecss/themeadmon.css" />
</h:head>

<h:body>
	<f:view>
		<h:form id="form">
			<p:panelGrid columns="1" style="margin: 0 auto;">
				<f:facet name="header">
       				Alerta de Corte
    			</f:facet>				
					<p:panel>
						<p:dataTable id="tblalertas" var="cons" paginator="true" rows="10" 							
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay alertas de corte"
							value="#{consultasBean.proximoscorte}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Agricultor"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.agricultor}" />  
		        			</p:column>  
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Nombre Lote"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.nomlote}" />  
		        			</p:column>
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Ciudad"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.ciudad}" />  
		        			</p:column>		        			
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Vereda"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.vereda}" />  
		        			</p:column>
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Hectareas"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>		        					        			
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Fecha de Corte"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.feccorte}" />  
		        			</p:column>
		        			
						</p:dataTable>
						<h:commandLink>  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblalertas" fileName="alertascorte"/>  
						</h:commandLink>  
					  
						<h:commandLink>  
					    	<p:graphicImage value="/images/pdf.png" />    
					    	<pe:exporter type="pdf" target="tblalertas" fileName="alertascorte" 
					    		tableTitle="Alertas de corte"  
                     			facetBackground="#527C9D" facetFontSize="10" facetFontColor="#FFFFFF" facetFontStyle="BOLD"  
                     			cellFontColor="#000000" cellFontSize="6" cellFontStyle="NORMAL"
					    		preProcessor="#{consultasBean.GenericPDF}"/>  

						</h:commandLink>  
						
					</p:panel>									
			</p:panelGrid>
		</h:form>
	</f:view>
</h:body>

</html>
