<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

							value="#{consultasBean.areaxciudad}">

								<f:facet name="header">
	         						<h:outputText value="Municipio"/>

		            			<h:outputText value="#{cons.ciudad}" />  
		        			</p:column>  
							<p:column>

	         						<h:outputText value="Area(Hec)"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>

						</h:commandLink>

                     			cellFontColor="#000000" cellFontSize="6" cellFontStyle="NORMAL"
					    		preProcessor="#{consultasBean.GenericPDF}"/>

					</p:panel>
					<p:panel rendered="#{consultasBean.areaxveredaenabled}">

	</f:view>
