<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="../css/primecss/theme.css" />
</h:head>

<h:body>
	<f:view>
		<h:form id="form">
			<p:panelGrid columns="1" style="margin: 0 auto;">
				<f:facet name="header">
       				Informes
    			</f:facet>
				<p:selectOneMenu id="seltiposconsulta" value="#{consultasBean.selectedTiposconsulta}">
					<p:ajax listener="#{consultasBean.cambioconsulta}"
							update="paneles"/>												
					<f:selectItems value="#{consultasBean.tiposconsulta}"/>
				</p:selectOneMenu>
				<p:outputPanel id="paneles">
					<p:panel rendered="#{consultasBean.areaxciudadenabled}">
						<p:dataTable id="tblareaxciudad" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.areaxciudadenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.areaxciudad}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Ciudad"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.ciudad}" />  
		        			</p:column>  
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Area(Hec)"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.areaxciudadenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblareaxciudad" fileName="areaxciudad"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.areaxciudadenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tblareaxciudad" fileName="areaxciudad"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.areaxveredaenabled}">
						<p:dataTable id="tblareaxvereda" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.areaxveredaenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.areaxvereda}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Vereda"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.vereda}" />  
		        			</p:column>  
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Area(Hec)"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.areaxveredaenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblareaxvereda" fileName="areaxvereda"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.areaxveredaenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tblareaxvereda" fileName="areaxvereda"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.areaxcultivoenabled}">
						<p:dataTable id="tblareaxcultivo" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.areaxcultivoenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.areaxcultivo}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Cultivo"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.cultivo}" />  
		        			</p:column>  
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Area(Hec)"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.areaxcultivoenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblareaxcultivo" fileName="areaxcultivo"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.areaxcultivoenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tblareaxcultivo" fileName="areaxcultivo"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.areaxvariedadenabled}">
						<p:dataTable id="tblareaxvariedad" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.areaxvariedadenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.areaxvariedad}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Cultivo"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.cultivo}" />  
		        			</p:column> 
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Variedad"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.variedad}" />  
		        			</p:column>  
							<p:column>
								<f:facet name="header">
	         						<h:outputText value="Area(Hec)"/>
	      						</f:facet>						  
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.areaxvariedadenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblareaxvariedad" fileName="areaxvariedad"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.areaxvariedadenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tblareaxvariedad" fileName="areaxvariedad"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.estadoenabled}">
						<p:dataTable id="tblestado" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.estadoenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.estado}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Lotes Activos"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.activos}" />  
		        			</p:column> 
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Lotes Inactivos"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.inactivos}" />  
		        			</p:column>  
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.estadoenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tblestado" fileName="estadolote"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.estadoenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tblestado" fileName="estadolote"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.lotxvenxareaenabled}">
						<p:dataTable id="tbllotxvenxarea" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.lotxvenxareaenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.lotxvenxarea}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Vendedor"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.vendedor}" />  
		        			</p:column> 
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Numero de Lotes"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.lotes}" />  
		        			</p:column>
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Area (Hec)"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>  
		        			  
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.lotxvenxareaenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tbllotxvenxarea" fileName="lotexareaxvendedor"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.lotxvenxareaenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tbllotxvenxarea" fileName="lotexareaxvendedor"/>  
						</h:commandLink>  
					</p:panel>
					<p:panel rendered="#{consultasBean.lotxentxareaenabled}">
						<p:dataTable id="tbllotxentidad" var="cons" paginator="true" rows="10" 
							rendered="#{consultasBean.lotxentxareaenabled}"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							emptyMessage="No hay registros"
							value="#{consultasBean.lotxentxarea}">
							<p:column>  
								<f:facet name="header">
	         						<h:outputText value="Entidad"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.vendedor}" />  
		        			</p:column> 
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Numero de Lotes"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.lotes}" />  
		        			</p:column>
		        			 <p:column>  
								<f:facet name="header">
	         						<h:outputText value="Area (Hec)"/>
	      						</f:facet>
		            			<h:outputText value="#{cons.area}" />  
		        			</p:column>  
		        			  
						</p:dataTable>
						<h:commandLink rendered="#{consultasBean.lotxentxareaenabled}">  
						    <p:graphicImage value="/images/excel.png" />  
						    <p:dataExporter type="xls" target="tbllotxentidad" fileName="lotexentidad"/>  
						</h:commandLink>  
					  
						<h:commandLink rendered="#{consultasBean.lotxentxareaenabled}">  
					    	<p:graphicImage value="/images/pdf.png" />  
					    	<p:dataExporter type="pdf" target="tbllotxentidad" fileName="lotexentidad"/>  
						</h:commandLink>  
					</p:panel>
					
				</p:outputPanel>
			</p:panelGrid>
		</h:form>
	</f:view>
</h:body>

</html>
